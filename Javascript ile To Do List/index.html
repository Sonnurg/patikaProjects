
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div id="alert"></div>
    
<div class="toast" data-autohide="false">
  <div class="toast-header">
   Listeye yeni görev eklendi.
   <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  </div>
</div>
    


   <div class="container mt-3">
      <div class="flex-column  align-middle topDiv">
        <div class="row mb-3 d-flex justify-content-center">
         <img
         src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
         class="mb-1 "
         alt=""
        />
        </div>

       <div class="row d-flex justify-content-center">
        <h1>YAPILACAKLAR LİSTESİ</h1>
        </div>
   
        <div class="row pt-5 d-flex align-middle justify-content-center">
          <div class=" input-group mb-3 d-flex justify-content-center">
            <input class="col-sm-8 textInput" type="text" class="form-control" placeholder="Görev giriniz." aria-label="Görev giriniz." aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button type="button " class="btn btn-dark sendToList ">EKLE</button>
           
            </div>
          </div>
        </div>
      </div>


         <!-- liste görünüm -->
         <div class="row  d-flex justify-content-center">
          <ul class="tasks col-sm-8">
            
          </ul>

         </div>


    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
